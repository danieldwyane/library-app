server.port = 9010
server.servlet.context-path=/library

# Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.Oracle9Dialect

#Database Properties
spring.datasource.url=jdbc:oracle:thin:@172.26.0.2:1521:ORCLCDB
spring.datasource.username=library_db
spring.datasource.password=123456

# Hibernate ddl auto (create, create-drop, validate, update)
# spring.datasource.initialization-mode=always
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace

info.app.name=Spring Demo Application
info.app.description=This is a library spring boot application
info.app.version=1.0.0